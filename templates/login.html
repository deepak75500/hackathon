<!DOCTYPE html>
<html lang="en"
      class="bg-gradient-to-br from-black via-indigo-900 to-gray-900 text-white">
<head>
  <meta charset="UTF-8">
  <title>Login | Schedulo Holo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body      { background: radial-gradient(circle at center,
                                            rgba(30,30,60,.8), #000); }
    .neon     { border: 2px solid rgba(0,255,255,.3);
                box-shadow: 0 0 15px rgba(0,255,255,.5),
                            0 0 30px rgba(0,255,255,.3); }
    .glass    { background: rgba(255,255,255,.05); backdrop-filter: blur(12px); }
    .holoGlow { color: #0ff; text-shadow: 0 0 8px #0ff, 0 0 16px #0ff; }
  </style>
</head>

<body class="h-screen flex items-center justify-center font-mono">
  <div class="glass neon p-8 rounded-2xl w-full max-w-sm text-center">

    <h2 class="text-3xl font-bold holoGlow mb-6">üîê Enter Schedulo Holo+</h2>

    {% if error %}
      <div class="bg-red-600 bg-opacity-80 text-white p-2 rounded mb-4">
        {{ error }}
      </div>
    {% endif %}
    <form action="/" method="POST" class="space-y-5 text-left">
      <div>
        <label class="text-cyan-200 block mb-1">Your Name</label>
        <input name="name" type="text" required
               class="w-full px-4 py-2 rounded bg-black bg-opacity-30
                      text-cyan-100 border border-cyan-500
                      focus:outline-none focus:ring-2 focus:ring-cyan-400"
               placeholder="Neo‚Ä¶">
      </div>
      <div>
        <label class="text-cyan-200 block mb-1">Select Date</label>
        <input type="date" name="date" required value="{{ today }}"
               class="w-full px-4 py-2 rounded bg-black bg-opacity-30
                      text-cyan-100 border border-cyan-500
                      focus:outline-none focus:ring-2 focus:ring-cyan-400">
      </div>

      <label class="flex items-center space-x-2 text-sm text-cyan-300 mt-2">
        <input type="checkbox" name="admin" class="accent-cyan-500">
        <span>Login as Administrator</span>
      </label>
      <button type="submit"
              class="w-full bg-cyan-500 hover:bg-cyan-700 text-black font-bold
                     py-2 px-4 rounded transition-all
                     shadow-lg shadow-cyan-400/30 hover:shadow-cyan-500/50">
        üöÄ Launch Dashboard
      </button>
    </form>
  </div>
</body>
</html>
